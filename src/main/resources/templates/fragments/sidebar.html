<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<aside th:fragment="sidebar" class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a th:href="@{/app}" class="brand-link">
        <img src="/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">Controladoria</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="#" class="d-block">Alexander Pierce</a>
            </div>
        </div>

        <!-- SidebarSearch Form -->
        <div class="form-inline">
            <div class="input-group" data-widget="sidebar-search">
                <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-sidebar">
                        <i class="fas fa-search fa-fw"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
                     with font-awesome or any other icon font library -->
                <li class="nav-item menu-open">
                    <a href="#" class="nav-link active">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>
                            Controle
                            <i class="right fas fa-angle-left"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a th:href="@{/app/aci}" class="nav-link" title="Avaliação do Controle Interno">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Avaliação CI</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/app/oficios}" class="nav-link" title="Oficios">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Oficios</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/app/adiantamentos}" class="nav-link" title="Adiantamentos">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Adiantamentos</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/app/alertas}" class="nav-link" title="Alertas">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Alertas</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/app/consultorias}" class="nav-link" title="Consultorias">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Consultorias</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/app/diarias}" class="nav-link" title="Diárias">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Diárias</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/app/obras}" class="nav-link" title="Obras">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Obras</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/app/pca}" class="nav-link" title="Prestação de Contas Anual">
                                <i class="far fa-circle nav-icon"></i>
                                <p>PCA</p>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>

</body>
</html>
